<div class="frame">
  <div class="p-grid">
    <div class="p-col-fixed" style="width: 80px">
      <i class="pi pi-star-o" style="font-size: 4rem"></i>
    </div>
    <div class="p-col">
      <div class="progressBar">
        Challenge
        <p-progressBar [value]="valueChallenge" [showValue]="false"></p-progressBar>
        Challenge Friend
        <p-progressBar [value]="valueChallengeFriend" [showValue]="false"></p-progressBar>
      </div>
    </div>
  </div>
  <div class="p-field p-col-12 p-md-4 p-text-center">
    <h3 class="p-mt-3">Score</h3>
    <p-knob [ngModel]="user.score!.absScore" [strokeWidth]="5" [size]="200" [readonly]="true"></p-knob>
  </div>
  <div class="p-text-center">
    <p-button (click)="showEntryDialog()" icon="pi pi-plus-circle" label="Aktivität manuell eintragen"></p-button>
  </div>
  <p-dialog header="Neue Strecke" [(visible)]="displayModal" [modal]="true" [baseZIndex]="10000" [draggable]="false" [resizable]="false" [contentStyle]="{'overflow':'visible'}">

    <div class="p-grid p-fluid">
      <div class="p-col-12 p-md-4">
          <div class="p-inputgroup">
              <span class="p-inputgroup-addon material-icons">commute</span>
              <p-dropdown  [style]="{width: '100%'}" [options]="vehicles" [(ngModel)]="selectedVehicle" placeholder="Select a Vehicle" optionLabel="name" optionValue="code" autoWidth="false"></p-dropdown>
          </div>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon material-icons">map</span>
            <p-inputNumber [(ngModel)]="kilometers" [showButtons]="true" buttonLayout="horizontal" mode="decimal" suffix=" km"></p-inputNumber>
        </div>
      </div>
      </div>
    <div class="p-grid">

    </div>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="commandAccept()" l styleClass="p-button-text"></p-button>
      <p-button icon="pi pi-times" (click)="commandAbort()" l styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>

    <div class="p-col-fixed" style="width:80px">
      <button pButton pRipple type="button" icon="pi pi-plus-circle" class="p-button-rounded p-button-lg p-button-text"></button>
    </div>
    <div class="p-col activity">
      Aktivität manuell eintragen
    </div>
  </div>
 -->
</div>
